<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>symbol.html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="symbol_files/w3.css">
    <link rel="icon" type="image/gif" href="symbol.gif">
    
    <style>
      #symbol {        
        animation-name: symbol;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        width: 63%;
      }
      @keyframes symbol {
        0% {background-color: red;}
        100% {background-color: black;}
      }
      body {cursor: url(isolde-1.cur), auto;}
      body, html {height: 100%;}
    </style>
  </head>
  <body class="w3-black" style="font-family: monospace">
      <div class="w3-margin" id="symbol">
        <img src="symbol_files/symbol.png" style="width: 100%">
      </div>
  

</body></html>
